<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,900;1,900&family=Story+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    h2 {
      color: #473d24;
  font-family: "Edu NSW ACT Cursive", cursive;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
    }

    .form-box {
  background: #ece6d9; /* Màu nền be nhạt */
  padding: 20px 30px; /* Khoảng cách bên trong: trên/dưới 20px, trái/phải 30px */
  margin: 20px; /* Khoảng cách bên ngoài khung */
  border-radius: 8px; /* Bo góc */
  box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Đổ bóng nhẹ */
  width: 300px; /* Chiều rộng cố định */
}


   .form-box input {
  width: 100%; /* Chiếm toàn bộ chiều rộng khung */
  padding: 10px; /* Khoảng cách bên trong */
  margin: 10px 0; /* Khoảng cách trên/dưới giữa các ô */
  border: 1px solid #ccc; /* Viền xám nhạt */
  border-radius: 4px; /* Bo góc nhẹ */
}


 .form-box button {
  width: 100%; /* Chiếm toàn bộ chiều rộng */
  padding: 10px; /* Khoảng cách bên trong */
  background-color: #b3956f; /* Màu nền nâu nhạt */
  color: rgb(247, 236, 212); /* Màu chữ kem nhạt */
  border: none; /* Không viền */
  border-radius: 4px; /* Bo góc */
  cursor: pointer; /* Hiển thị con trỏ khi rê chuột */
  font-weight: bold; /* Chữ đậm */
}


    .form-box button:hover {
      background-color: #625539;
    }

    .form-box p {
      
      font-size: 0.9em;
      margin: 5px 0 0;
    }
    img{
  position: absolute;
  width: 100%;
  opacity: 0.5;
  z-index: -1;
  height: 150%;
  }
  button{
      font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
  }

  </style>
</head>
<body>
<img src="https://i.pinimg.com/736x/9c/fb/30/9cfb30e81c33dfc6eda561210cde0404.jpg" alt="">
  <div class="form-box">
    <h2>Đăng Ký</h2>
    <form action="login.html">
      <input id="regUser" placeholder="Username">
      <input id="regEmail" placeholder="Email">
      <input id="regPass" type="password" placeholder="Mật khẩu">
      <input id="regConfirm" type="password" placeholder="Xác nhận mật khẩu">
      <button>Đăng ký</button>
      <p id="regError"></p>
    </form>
  </div>


  

</body>
</html>
