<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,900;1,900&family=Story+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    h2 {
      color: #473d24;
  font-family: "Edu NSW ACT Cursive", cursive;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
    }

    .form-box {
      background: #ece6d9;
      padding: 20px 30px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      
      
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #b3956f;
      color: rgb(247, 236, 212);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background-color: #625539;
    }

    .form-box p {
      
      font-size: 0.9em;
      margin: 5px 0 0;
    }
    img{
  position: absolute;
  width: 100%;
  opacity: 0.5;
  z-index: -1;
  height: 150%;
  }
  button{
      font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
  }

  </style>
</head>
<body>
<img src="https://i.pinimg.com/736x/9c/fb/30/9cfb30e81c33dfc6eda561210cde0404.jpg" alt="">
  <div class="form-box">
    <h2>Đăng Ký</h2>
    <form action="login.html">
      <input id="regUser" placeholder="Username">
      <input id="regEmail" placeholder="Email">
      <input id="regPass" type="password" placeholder="Mật khẩu">
      <input id="regConfirm" type="password" placeholder="Xác nhận mật khẩu">
      <button>Đăng ký</button>
      <p id="regError"></p>
    </form>
  </div>


  

</body>
</html>
